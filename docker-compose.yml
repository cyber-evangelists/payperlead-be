version: "3.9"
services:
  mongodb:
    restart: always
    image: "mongo:6.0.4-jammy"
    container_name: payperlead-db
    ports:
      - "27017:27017"

  backend:
    build: .
    restart: always
    platform: linux/amd64
    container_name: payperlead-be
    environment:
      - DB_HOST=mongodb
      - SMTP_PWD=viceversa
    ports:
      - "8000:8000"
